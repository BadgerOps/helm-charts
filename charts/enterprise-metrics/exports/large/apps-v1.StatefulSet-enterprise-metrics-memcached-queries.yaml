apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/instance: enterprise-metrics
    app.kubernetes.io/managed-by: Helmraiser
    app.kubernetes.io/name: memcached-queries
    app.kubernetes.io/version: 1.5.20
    helm.sh/chart: memcached-queries-3.2.3
  name: enterprise-metrics-memcached-queries
  namespace: enterprise-metrics
spec:
  replicas: 10
  selector:
    matchLabels:
      app.kubernetes.io/instance: enterprise-metrics
      app.kubernetes.io/name: memcached-queries
  serviceName: enterprise-metrics-memcached-queries
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: enterprise-metrics
        app.kubernetes.io/name: memcached-queries
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app.kubernetes.io/instance: enterprise-metrics
                app.kubernetes.io/name: memcached-queries
            topologyKey: kubernetes.io/hostname
      containers:
      - command:
        - memcached
        - -m 2048
        - -o
        - modern
        - -v
        - -I 15m
        - -c 1024
        image: memcached:1.5.20
        imagePullPolicy: ""
        livenessProbe:
          initialDelaySeconds: 30
          tcpSocket:
            port: memcache
          timeoutSeconds: 5
        name: enterprise-metrics-memcached-queries
        ports:
        - containerPort: 11211
          name: memcache
        readinessProbe:
          initialDelaySeconds: 5
          tcpSocket:
            port: memcache
          timeoutSeconds: 1
        resources:
          limits:
            memory: 3685Mi
          requests:
            cpu: 500m
            memory: 2457Mi
        securityContext:
          runAsUser: 1001
      - image: quay.io/prometheus/memcached-exporter:v0.6.0
        imagePullPolicy: ""
        name: metrics
        ports:
        - containerPort: 9150
          name: metrics
        resources: {}
        securityContext:
          runAsUser: 1001
      securityContext:
        fsGroup: 1001
  updateStrategy:
    type: RollingUpdate
